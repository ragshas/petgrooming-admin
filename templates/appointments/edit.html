{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Appointment</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Customer</label>
      <select name="customer_id" class="form-select" required>
        {% for c in customers %}
        <option value="{{ c[0] }}" {% if c[0]==appointment[1] %}selected{% endif %}>{{ c[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Pet Name</label>
      <input type="text" name="pet_name" class="form-control" value="{{ appointment[2] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Service</label>
      <input type="text" name="service" class="form-control" value="{{ appointment[3] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ appointment[4] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Time</label>
      <input type="time" name="time" class="form-control" value="{{ appointment[5] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control">{{ appointment[6] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('appointments.list_appointments') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
