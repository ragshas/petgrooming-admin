{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Customers</h2>

  <form class="row mb-3" method="get">
    <div class="col-md-4">
      <input type="text" name="search" value="{{ search }}" class="form-control" placeholder="Search name or phone">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
    <div class="col-md-2">
      <a href="{{ url_for('customers.list_customers') }}" class="btn btn-secondary w-100">Reset</a>
    </div>
  </form>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Pet Name</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer[0] }}</td>
        <td>{{ customer[1] }}</td>
        <td>{{ customer[2] }}</td>
        <td>{{ customer[3] }}</td>
        <td>{{ customer[4] }}</td>
        <td>
          <a href="{{ url_for('customers.customer_detail', id=customer[0]) }}" class="btn btn-sm btn-info">Details</a>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="6" class="text-center">No customers found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
