{% extends "base.html" %}
{% block title %}Edit Customer{% endblock %}
{% block content %}
<h1>Edit Customer #{{ customer[0] }}</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name:</label>
    <input class="form-control" type="text" name="name" value="{{ customer[1] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone:</label>
    <input class="form-control" type="text" name="phone" value="{{ customer[2] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input class="form-control" type="email" name="email" value="{{ customer[3] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Pet Name:</label>
    <input class="form-control" type="text" name="pet_name" value="{{ customer[4] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Pet Type:</label>
    <input class="form-control" type="text" name="pet_type" value="{{ customer[5] }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Notes:</label>
    <textarea class="form-control" name="notes">{{ customer[6] }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
