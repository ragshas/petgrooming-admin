{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Bill Details</h2>
  <table class="table">
    <tr><th>ID</th><td>{{ bill[0] }}</td></tr>
    <tr><th>Customer</th><td>{{ bill[1] }}</td></tr>
    <tr><th>Service</th><td>{{ bill[2] }}</td></tr>
    <tr><th>Amount</th><td>Rs {{ bill[3] }}</td></tr>
    <tr><th>Date</th><td>{{ bill[4] }}</td></tr>
    <tr><th>Notes</th><td>{{ bill[5] or '-' }}</td></tr>
  </table>
  <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
