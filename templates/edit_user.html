{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Edit User: {{ user[1] }}</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input class="form-control" type="text" name="username" value="{{ user[1] }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Role:</label>
        <select class="form-select" name="role">
          <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
          <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Permissions:</label><br>
        <div class="mb-2">
          <label>Add Customer:</label>
          <input type="radio" name="can_add_customer" value="1" {% if user[4] %}checked{% endif %}> Enable
          <input type="radio" name="can_add_customer" value="0" {% if not user[4] %}checked{% endif %}> Disable
        </div>
        <div class="mb-2">
          <label>Edit Customer:</label>
          <input type="radio" name="can_edit_customer" value="1" {% if user[5] %}checked{% endif %}> Enable
          <input type="radio" name="can_edit_customer" value="0" {% if not user[5] %}checked{% endif %}> Disable
        </div>
        <div class="mb-2">
          <label>Delete Customer:</label>
          <input type="radio" name="can_delete_customer" value="1" {% if user[6] %}checked{% endif %}> Enable
          <input type="radio" name="can_delete_customer" value="0" {% if not user[6] %}checked{% endif %}> Disable
        </div>
        <div class="mb-2">
          <label>Add Bill:</label>
          <input type="radio" name="can_add_bill" value="1" {% if user[7] %}checked{% endif %}> Enable
          <input type="radio" name="can_add_bill" value="0" {% if not user[7] %}checked{% endif %}> Disable
        </div>
        <div class="mb-2">
          <label>Edit Bill:</label>
          <input type="radio" name="can_edit_bill" value="1" {% if user[8] %}checked{% endif %}> Enable
          <input type="radio" name="can_edit_bill" value="0" {% if not user[8] %}checked{% endif %}> Disable
        </div>
        <div class="mb-2">
          <label>Delete Bill:</label>
          <input type="radio" name="can_delete_bill" value="1" {% if user[9] %}checked{% endif %}> Enable
          <input type="radio" name="can_delete_bill" value="0" {% if not user[9] %}checked{% endif %}> Disable
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('auth.users') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
