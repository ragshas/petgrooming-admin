{% extends "base.html" %}
{% block title %}Edit Bill{% endblock %}
{% block content %}
<h1>Edit Bill #{{ bill[0] }}</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Service:</label>
    <input class="form-control" type="text" name="service" value="{{ bill[1] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Amount:</label>
    <input class="form-control" type="number" step="0.01" name="amount" value="{{ bill[2] }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Notes:</label>
    <textarea class="form-control" name="notes">{{ bill[3] }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
