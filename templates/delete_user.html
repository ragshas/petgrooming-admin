{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-danger">Confirm User Deletion</h2>
    <form method="post">
      <div class="alert alert-warning">This action cannot be undone. Please enter admin credentials to confirm deletion.</div>
      <div class="mb-3">
        <label class="form-label">Admin Username:</label>
        <input class="form-control" type="text" name="admin_username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Admin Password:</label>
        <input class="form-control" type="password" name="admin_password" required>
      </div>
      <button type="submit" class="btn btn-danger">Delete User</button>
      <a href="{{ url_for('auth.users') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
